<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" th:href="@{~/assets/images/pg-favicon.png}" type="image/x-icon">
	<title>Progress Group</title>
	<link rel="stylesheet" href="#" th:href="@{~/assets/css/styles.min.css}" />
	<style>
		table,
		th,
		td {
			border: 1px solid lightgrey;
			border-collapse: collapse;
			color: black;
			opacity: 1;
		}
	</style>
</head>

<body>
	<!--  Body Wrapper -->
	<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
		data-sidebar-position="fixed" data-header-position="fixed">
		<!-- Sidebar Start -->
		<aside class="left-sidebar">
			<!-- Sidebar scroll-->
			<div>
				<div class="brand-logo d-flex align-items-center justify-content-between">
					<a href="#" th:href="@{/home}" class="text-nowrap logo-img">
						<img th:src="@{~/assets/images/logo.png}" style="width:220px; height:80px; margin-top:20px"
							alt="Logo Progress Group">
					</a>
					<div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
						<i class="ti ti-x fs-8"></i>
					</div>
				</div>
				<!-- Sidebar navigation-->
				<nav class="sidebar-nav scroll-sidebar" data-simplebar="">
					<ul id="sidebarnav">
						<li class="nav-small-cap">
							<i class="ti ti-dots nav-small-cap-icon fs-4"></i>
							<span class="hide-menu" style="color:white">Home</span>
						</li>
						<li class="sidebar-item">
							<a class="sidebar-link" th:href="@{/home}" aria-expanded="false">
								<span>
									<i class="ti ti-layout-dashboard"></i>
								</span>
								<span class="hide-menu">Dashboard</span>
							</a>
						</li>

						<li class="sidebar-item">
							<a class="sidebar-link" href="#" aria-expanded="false">
								<span>
									<i class="ti ti-article"></i>
								</span>
								<span class="hide-menu">Gestion des employés</span>
							</a>
						</li>
						<li class="nav-small-cap">
							<i class="ti ti-dots nav-small-cap-icon fs-4"></i>
							<span class="hide-menu" style="color:white">AUTH</span>
						</li>
						<li class="sidebar-item" sec:authorize="isAuthenticated()">
							<a class="sidebar-link" th:href="@{/logout}" aria-expanded="false">
								<span>
									<i class="ti ti-login"></i>
								</span>
								<span class="hide-menu">Déconnexion</span>
							</a>
						</li>

					</ul>
				</nav>
				<!-- End Sidebar navigation -->
			</div>
			<!-- End Sidebar scroll-->
		</aside>
		<!--  Sidebar End -->
		<!--  Main wrapper -->
		<div class="body-wrapper">
			<!--  Header Start -->
			<header class="app-header" style="box-shadow: rgba(0, 0, 0, 0.45) 0 5px 5px -5px;">
				<nav class="navbar navbar-expand-lg navbar-light">
					<ul class="navbar-nav">
						<li class="nav-item">
							<br>
							<p style="  text-align:left; color:#002060; margin:auto"> <b
									style="font-weight:bold;font-size:28px;color:#0E4BF1">Progress Group</b> Your It
								Services
								Partner </p>
							<br>
						</li>
					</ul>
					<div class="navbar-collapse justify-content-end px-0" id="navbarNav">
						<ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
							<li > <span sec:authentication="principal.username"></span></li>
							<li class="nav-item dropdown">
								<a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2"
									data-bs-toggle="dropdown" aria-expanded="false">
									<img th:src="@{~/assets/images/profile/user-1.jpg}" alt="logo utilisateur"
										width="35" height="35" class="rounded-circle">
								</a>
								<div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
									aria-labelledby="drop2">
									<div class="message-body" sec:authorize="isAuthenticated()">
										<a th:href="@{/logout}"
											class="btn btn-outline-primary mx-3 mt-2 d-block">Déconnexion</a>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</nav>

			</header>
			<br><br>

			<!--  Header End -->
			<div class="container-fluid  d-flex align-items-stretch " style="padding-top:30px">
				<!--  Row 1 -->
				<div class="col-lg-12 d-flex align-items-stretch">
					<div class="card w-100">
						<div class="card-body p-4">
							<p style="text-align:left; color:#002060; font-size:15px ; display: block; 
							margin:20px 0px 20px 20px; padding: 15px; border-radius:15px; border: 2px solid #0E4BF1;">
								<span style="margin:5px">
									<i class="ti ti-layout-dashboard"></i>
								</span> Gestion des employés
							</p>

							<a th:href="@{/}">
								<button type="button" class="btn btn-success" style="margin-left:830px; ">
									<span>
										<i class="ti ti-arrow-back"></i>
									</span>
									&nbsp;&nbsp; Retour
								</button>
							</a>
							<br>
							<h5 class="card-title fw-semibold mb-4">Modifier un employé</h5>
							<div class="card">
								<div class="card-body">
									<form  th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
										<input type="hidden" th:field="*{id}" />
										<div class="mb-3">
											<label for="firstName" class="form-label" style="color: #002060;">Nom</label>
											<input type="text" class="form-control" id="firstName" th:field="*{firstName}"
											required autofocus="autofocus" aria-describedby="textHelp">
										</div>
										<div class="mb-3">
											<label for="lastName" class="form-label" style="color: #002060;">Prénom</label>
											<input type="text" class="form-control" id="lastName" th:field="*{lastName}"
											required autofocus="autofocus" aria-describedby="textHelp">
										</div>
										<div class="mb-3">
											<label for="email" class="form-label" style="color: #002060;">Email</label>
											<input type="email" class="form-control" id="email" th:field="*{email}" required
											autofocus="autofocus" aria-describedby="emailHelp">
										</div>
										<div class="mb-3">
											<label for="telephone" class="form-label" style="color: #002060;">Téléphone</label>
											<input type="tel" class="form-control" id="telephone" th:field="*{telephone}" required
											autofocus="autofocus" aria-describedby="telephoneHelp">
										</div>
										<div class="mb-3">
											<label for="service" class="form-label" style="color: #002060;">Service</label>
											<input type="text" class="form-control" id="service" th:field="*{service}" required
											autofocus="autofocus" aria-describedby="textHelp">
										</div>
										<button type="submit" class="btn btn-primary"> Modifier </button>&nbsp;&nbsp; <button type="reset" class="btn btn-danger"> Annuler</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	</div>
	<script th:src="@{~/assets/libs/jquery/dist/jquery.min.js}"></script>
	<script th:src="@{~/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{~/assets/js/sidebarmenu.js}"></script>
	<script th:src="@{~/assets/js/app.min.js}"></script>
</body>

</html>
